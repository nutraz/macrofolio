name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-android-debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'macrofinal/mobile/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./macrofinal/mobile
      run: npm ci
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Configure SDK path for Gradle
      working-directory: ./macrofinal/mobile/android
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
    
    - name: Create debug keystore (if missing)
      working-directory: ./macrofinal/mobile/android/app
      run: |
        if [ ! -f debug.keystore ]; then
          keytool -genkeypair \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storetype JKS \
            -keystore debug.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug, O=Android, C=US" \
            -noprompt
        fi

    - name: Build Android Debug APK
      working-directory: ./macrofinal/mobile/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mobile-android-debug-apk
        path: macrofinal/mobile/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
