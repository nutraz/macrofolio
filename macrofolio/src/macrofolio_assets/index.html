<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACROFOLIO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 25px 80px rgba(59, 130, 246, 0.6); }
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        
        .enter-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
        }
        
        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.5);
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 8px;
            margin-top: 30px;
        }
        
        .loading-dots span {
            width: 10px;
            height: 10px;
            background: #3b82f6;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .auto-redirect {
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
        }
        
        .features {
            display: none;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splash">
        <div class="logo">
            <span class="logo-text">M</span>
        </div>
        <h1>MACROFOLIO</h1>
        <p class="tagline">Track every investment. One portfolio. On-chain.</p>
        
        <button class="enter-btn" onclick="enterApp()">
            Enter App
        </button>
        
        <div class="loading-dots" id="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <p class="auto-redirect" id="countdown">
            Auto-redirecting in <span id="seconds">3</span> seconds...
        </p>
    </div>
    
    <div class="footer">
        Shipyard Creator Contest â€¢ RevenueCat Integrated
    </div>
    
    <script>
        let countdown = 3;
        const secondsEl = document.getElementById('seconds');
        
        function enterApp() {
            // Redirect to the React dashboard app
            window.location.href = '/dashboard';
        }
        
        // Auto-redirect countdown
        const countdownInterval = setInterval(() => {
            countdown--;
            secondsEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                enterApp();
            }
        }, 1000);
        
        // Hide loading dots when countdown is visible
        document.getElementById('loading').style.display = 'none';
        document.getElementById('countdown').style.display = 'block';
    </script>
</body>
</html>
