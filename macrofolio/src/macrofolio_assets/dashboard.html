<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macrofolio Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://rpc-amoy.polygon.technology;">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        // Check authentication before loading dashboard
        (function() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            const authMethod = sessionStorage.getItem('authMethod');
            const isDemoMode = sessionStorage.getItem('isDemoMode');
            
            if (!isAuthenticated) {
                // Not authenticated, redirect back to splash
                window.location.href = '/';
                return;
            }
            
            // Store auth info for React app to use
            window.__AUTH__ = {
                method: authMethod || 'unknown',
                isDemoMode: isDemoMode === 'true'
            };
            
            console.log('Dashboard loaded with auth:', window.__AUTH__);
        })();
    </script>
</body>
</html>
